name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:


jobs:
  show-context:
    runs-on: ubuntu-latest
    steps:
      - name: Show github context object
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: List local git config after checkout
        run: |
          git config --list
      - name: Configure git
        uses: ./
        with:
          user.name: Tomohiko Ozawa
          user.email: kota65535@gmail.com
          github-token: ${{ secrets.PERSONAL_TOKEN }}
      - name: List git config after the action
        run: |
          git config --list
          git config --global --list
      - name: Checkout private repo
        run: |
          git clone https://github.com/kota65535/dotfiles
